<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>XitiqueFam API Docs</title>

    <!-- CSS do Swagger UI -->
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />

    <!-- Favicon do Swagger -->
    <link rel="icon" type="image/png" href="https://unpkg.com/swagger-ui-dist/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="https://unpkg.com/swagger-ui-dist/favicon-16x16.png" sizes="16x16" />
</head>

<body>
    <div id="swagger-ui"></div>

    <!-- JS do Swagger UI -->
    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>

    <script>
        const ui = SwaggerUIBundle({
            url: "swagger.json",    // relativo Ã  pasta docs/
            dom_id: "#swagger-ui",
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
        });
    </script>
</body>

</html>
